name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Clone VelcroPhysics
      run: git clone https://github.com/Genbox/VelcroPhysics.git ..\VelcroPhysics
    - name: Clone SDL2-CS
      run: git clone https://github.com/flibitijibibo/SDL2-CS.git ..\SDL2-CS
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
